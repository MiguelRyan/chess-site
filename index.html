<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/assets/chessboard.css">
    <link rel="stylesheet" href="/assets/extensions/promotion-dialog/promotion-dialog.css"/>
    <link rel="stylesheet" href="src/styles.css"/>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess App</title>
  </head>
  <body>
    <div id="checkmate">
      Checkmate
      <button id="playAgain">Dismiss</button>
    </div>

    <div id="game">
      <div id="boardContainer">
        <div class="opponentBanner">
          <div class="profile">
            <img src="/bot-image.png" class="playerPhoto" alt="Opponent Profile Picture"/>
            <h4>Stockfish</h4>
          </div>
          <div id="difficulty">
            <h4>Difficulty:</h4>
            <input type="range" min="0" max="20" value="10">
          </div>
        </div>

        <div id="board"></div>

        <div class="playerBanner">
          <div class="profile">
            <img src="/player-image.png" class="playerPhoto" alt="Player Profile Picture"/>
            <h4>Player</h4>
          </div>

          <div id="buttons">
            <button id="swapSides">Swap Sides</button>
            <button id="undo">Undo Move</button>
            <button id="startAgain">Start Again</button>
          </div>
        </div>
      </div>

      <div id="history">
        <h4>Moves Played</h4>
        <table>
          <thead>
            <tr>
              <th>White</th>
              <th>Black</th>
            </tr>
          </thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>

    </div>
    <script type="module" src="/src/buttonListeners.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
